<html>

<head>
    <style>
        body {
            background-color: #111;
            font-family: 'consolas';
            padding: 6px 8px 6px 16px;
            color: #a1a1a1; 
            text-align: center;
        }
        #password {
            padding: 50px;
            border: 1px solid #a1a1a1;
        }
    </style>
</head>
    <body>
        <h2>big beautiful temporary password generator</h2>

        <h3>your new temporary password is:</h3>
        <h1 id="password">password12345</h1>
        <p>please only use this as a temporary password, the password displayed above most likely sucks!</p>

        <script>
            var consonants = "bcdfghjklmnpqrstvwxyz";
            var vowels = "aeiou";
            var numbers = "0123456789";
            var symbols = "@!";
    
            function rcfs(string) {
                return string.charAt(Math.floor(Math.random() * string.length));
            }
    
            function capitalize(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
    
            password = capitalize(rcfs(consonants)) + rcfs(vowels) + rcfs(consonants) + rcfs(vowels) + rcfs(numbers) + rcfs(numbers) + rcfs(numbers) + rcfs(numbers) + symbols;
    
            document.getElementById("password").innerHTML = password;
        </script>
    </body>
</html>
