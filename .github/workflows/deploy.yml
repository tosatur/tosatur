on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
    env:
      prepo: ${{github.repository}}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Minify Actions
      uses: amireshoon/minifyAction@main
      with:
        repo: $prepo
    - name: Running Tests
      run: |
        minifier.sh $prepo
    - name: Commiting changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        directory: github/workspace
        branch: minified
        message: Minified css, js and html
        author_name: MinifyAction[bot]
        author_email: amireshoon-minifyAction@users.noreply.github.com
        force: true
  deploy:
    name: Deploy
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Firebase Deployment
        uses: sws2apps/firebase-deployment@v3.6.0
        with:
          args: deploy --only hosting
          token: ${{ secrets.FIREBASE_TOKEN }}
          hosting: true
          project: tosatur-e21be